<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Modal</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <button id="open-btn">Open modal</button>
    <div class="modal modal--hiden">
        <div class="modal__wraper">
            <div class="modal__header">
                <span>Modal</span>
                <div class="modal__close-icon">
                    <ion-icon name="close-outline"></ion-icon>
                </div>
            </div>
            <div class="modal__body">
                <h3>Lorem ipsum dolor</h3>
                <p>Minus quod porro consectetur quia, corrupti pariatur. Libero totam ut dolorum laudantium illum nemo nostrum eveniet, sapiente illo nesciunt eos, facere minima!</p>
            </div>
            <div class="modal__footer">
                <button class="modal__close-btn">Close</button>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/main.js"></script>
